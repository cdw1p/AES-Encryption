<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption Tool</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">AES Encryption Tool</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="./index.html">Home</a>
      </nav>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-2 pb-md-4 mx-auto"></div>
    <div class="container">
      <div class="card-deck">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal text-center">Tugas Topik 7 - Teknik Kriptografi</h4>
          </div>
          <div class="card-body row">
            <div class="col-8">
              <div class="form-group">
                <label>*) Masukkan Text :</label>
                <textarea id="textInput" class="form-control input-lg" rows="5" placeholder="Plain Text / Hash"></textarea>
              </div>
              <div class="form-group">
                <label>*) Masukkan Key (Password) :</label>
                <input id="textPassword" class="form-control input-lg" placeholder="********"></input>
              </div>
              <div class="form-group">
                <label>*) Pilih Metode :</label>
                <input name="textEncrypt" type="radio" value="Enkripsi">&nbsp;Enkripsi (Text ke Hash)&nbsp;
                <input name="textEncrypt" type="radio" value="Deskripsi">&nbsp;Dekripsi (Hash ke Text)
              </div>
              <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="formSubmit()">Konversi Sekarang</button>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label>*) Output / Hasil :</label>
                <textarea id="textOutput" class="form-control input-lg" rows="13" placeholder="NULL" readonly></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="pt-4 my-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block text-muted">by Cahyo Dwi Putro - 1461900333</small>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery-3.3.1.slim.min.js"></script>
  <script src="./js/crypto-js.min.js"></script>
  <script src="./js/aes.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/main.js"></script>
</html>
